    <script>
      function toggleDropdown() {
          var dropdownContent = document.getElementById("dropdown-content");
          var dropdownArrow = document.getElementById("dropdown-arrow");
          if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              dropdownArrow.innerHTML = "▲";}
          else {
              dropdownContent.style.display = "block";
              dropdownArrow.innerHTML = "▼";}
      }

      // 显示或隐藏返回顶部按钮
      window.onscroll = function() {
          var backToTopButton = document.getElementById("back-to-top");
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              backToTopButton.style.display = "block";
          } else {backToTopButton.style.display = "none";}
      };

      // 返回顶部
      function backToTop() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
      }

      // 图片轮播
      document.addEventListener("DOMContentLoaded", function() {
    var slides = document.querySelectorAll("#slider ul li");
    var currentIndex = 0;
    var slideCount = 0; // 新增计数器

    function showSlide(index) {
        slides.forEach(function(slide, i) {
            slide.classList.remove("active");
            if (i === index) {
                slide.classList.add("active");
            }
        });
    }

    function nextSlide() {
        currentIndex++;
        slideCount++; // 计数器加1
        if (slideCount === slides.length) {
            // 当计数器达到图片数量时，重置计数器
            slideCount = 0;
        }
        if (currentIndex === slides.length) {
            // 当currentIndex达到图片数量时，重置为0
            currentIndex = 0;
        }
        showSlide(currentIndex);}

    showSlide(currentIndex);
    setInterval(nextSlide, 3000); // 每3秒切换一次图片
    });
    </script>
