      .dropdown {

}

      }

      li {

          margin: 5px 0; /* 为每个列表项添加上下外边距，使其间隔开 */
      }

      table {
          width: 100%;
          border-collapse: collapse; /* 合并表格边框 */
          margin: 0 auto; /* 表格居中 */
      }

      th, td {
          border: 1px solid #2e7d32; /* 深绿色单元格边框 */
          padding: 10px; /* 单元格内边距 */
          text-align: center; /* 单元格文本居中 */
      }

      th {
          background-color: #c8e6c9; /* 浅绿色表头背景色 */
      }

      /* 设置特定段落中的链接颜色 */
      .no-color a {
          color: inherit; /* 继承父元素的颜色 */
          text-decoration: none; /* 去掉下划线 */
      }

      /* 设置 logo 图片的圆角边框 */
      img {
          border-radius: 15px; /* 圆角边框 */
          border: 3px solid #2e7d32; /* 深绿色边框 */
      }

      /* 居中显示 logo */
      .logo-container {
          text-align: center; /* 居中对齐 */
      }

      .logo-container span {
          display: inline-block; /* 使 span 元素并排显示 */
          margin: 0 10px; /* 添加左右外边距 */
      }

      /* 返回顶部按钮样式 */
      #back-to-top {
          display: none; /* 默认隐藏 */
          position: fixed; /* 固定位置 */
          bottom: 20px; /* 距离底部20px */
          right: 20px; /* 距离右侧20px */
          z-index: 99; /* 确保按钮在最上层 */
          border: none; /* 无边框 */
          outline: none; /* 无轮廓 */
          background-color: #2e7d32; /* 按钮背景色 */
          color: white; /* 按钮文字颜色 */
          cursor: pointer; /* 鼠标指针样式 */
          padding: 15px; /* 内边距 */
          border-radius: 10px; /* 圆角边框 */
          font-size: 18px; /* 字体大小 */
      }

      #back-to-top:hover {
          background-color: #1b5e20; /* 悬停时的背景色 */
      }
    </style>
    <script>
      function toggleDropdown() {
          var dropdownContent = document.getElementById("dropdown-content");
          var dropdownArrow = document.getElementById("dropdown-arrow");
          if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              dropdownArrow.innerHTML = "▲";
          } else {
              dropdownContent.style.display = "block";
              dropdownArrow.innerHTML = "▼";
          }
      }

      // 显示或隐藏返回顶部按钮
      window.onscroll = function() {
          var backToTopButton = document.getElementById("back-to-top");
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              backToTopButton.style.display = "block";
          } else {
              backToTopButton.style.display = "none";
          }
      };

      // 返回顶部
      function backToTop() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
      }
    </script>
